<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-5">
            <form class="mt-3 border p-3  rounded shadow-lg bg-white">
                <div class="form-group ">
                    <label for="">Names:</label>
                    <input type="text" class="form-control" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="">Message:</label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>

                <label for="">Favourite Meal</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Option 1">Ugali
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Option 1">Rice
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Option 1">Githeri
                    </label>
                </div>

                <label for="">Choose your gender</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender">Female
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender">Male
                    </label>
                </div>

                <label>Select your course</label>
                <div class="form-group">
                    <select class="form-control">
                        <option>Medicine</option>
                        <option>Electrical Engineering</option>
                        <option>Plumbing</option>
                        <option>Chemistry</option>
                        <option>Masonary</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-block">Register</button>
                </div>


            </form>   
        </div>
      </div>
    </div>
  </body>
</html>
